<div class="fields credit_card">
  <label class="field field-name">
    <komoju-i18n key="cc.label.cardholder-name"></komoju-i18n>
    <input id="cc-name" autocomplete="cc-name" required>
  </label>

  <label class="field field-number">
    <komoju-i18n key="cc.label.card-number"></komoju-i18n>
    <input id="cc-number" autocomplete="cc-number" placeholder="1234 1234 1234 1234" required>
    <komoju-field-icon id="cc-icon" for="cc-number">
    </komoju-field-icon>
  </label>

  <label class="field field-exp">
    <komoju-i18n key="cc.label.expiration"></komoju-i18n>
    <input
      id="cc-exp"
      placeholder="MM / YY"
      maxlength="7"
      autocomplete="cc-exp"
      required
    >
  </label>

  <label class="field field-cvc">
    <komoju-i18n key="cc.label.cvc"></komoju-i18n>
    <input id="cc-cvc" autocomplete="cc-csc" maxlength="10" placeholder="123" required>
    <komoju-field-icon id="cc-cvc-icon" for="cc-cvc">
    </komoju-field-icon>
  </label>
</div>

<ul class="price-info">
</ul>

<label class="generic-error-message">
</label>

<style>
  .credit_card {
    box-sizing: border-box;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .field-exp,.field-cvc {
    width: 48%;
  }

  #cc-cvc {
    background-repeat: no-repeat;
    background-position-x: right;
    background-size: contain;
  }
</style>
