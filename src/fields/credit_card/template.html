<div class="fields credit_card">
  <label class="field field-name">
    <komoju-i18n key="cc.label.cardholder-name"></komoju-i18n>
    <input id="cc-name" autocomplete="cc-name" required>
  </label>

  <label class="field field-number">
    <komoju-i18n key="cc.label.card-number"></komoju-i18n>
    <input id="cc-number" autocomplete="cc-number" required>
  </label>

  <label class="field field-exp">
    <komoju-i18n key="cc.label.expiration"></komoju-i18n>
    <input
      id="cc-exp"
      placeholder="MM / YY"
      maxlength="7"
      autocomplete="cc-exp"
      required
    >
  </label>

  <label class="field field-cvc">
    <komoju-i18n key="cc.label.cvc"></komoju-i18n>
    <input id="cc-cvc" autocomplete="cc-csc" maxlength="10" required>
  </label>

  <label class="generic-error-message">
  </label>
</div>

<style>
  .credit_card {
    --invalid-color: red;

    box-sizing: border-box;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  input {
    background-image: inherit;
    transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
  }

  komoju-error {
    color: var(--invalid-color);
  }

  .invalid {
    border-color: var(--invalid-color);
    color: var(--invalid-color);
  }

  .field {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .field-exp,.field-cvc {
    width: 49%;
  }

  #cc-number,#cc-cvc {
    padding-right: 2.5rem;
    background-repeat: no-repeat;
    background-position-x: right;
    background-size: contain;
  }
</style>
