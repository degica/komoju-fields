<div class="fields credit_card">
  <label class="field field-name">
    <span>Name</span>
    <input id="cc-name" autocomplete="cc-name">
  </label>

  <label class="field field-number">
    <span>Card Number</span>
    <input id="cc-number" autocomplete="cc-number">
  </label>

  <label class="field field-month">
    <span>Month</span>
    <input id="cc-month" autocomplete="cc-exp-month">
  </label>

  <label class="field field-year">
    <span>Year</span>
    <input id="cc-year" autocomplete="cc-exp-year">
  </label>

  <label class="field field-year">
    <span>CVC</span>
    <input id="cc-cvc" autocomplete="cc-csc">
  </label>
</div>
